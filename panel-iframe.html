<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .panel-header { background: #2c3e50; color: white; padding: 15px; margin-bottom: 20px; }
        .upload-section { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .upload-iframe { width: 100%; height: 600px; border: none; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="panel-header">
        <h1>Admin Panel - File Management</h1>
        <p>Upload files to B2 storage</p>
    </div>
    
    <div class="upload-section">
        <h2>File Upload</h2>
        <iframe src="http://localhost:3000" class="upload-iframe"></iframe>
    </div>
</body>
</html>
