<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test File Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .file-list {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        display: none;
      }
      .file-item {
        padding: 5px 0;
        border-bottom: 1px solid #dee2e6;
      }
      .file-item:last-child {
        border-bottom: none;
      }
      .help-text {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 5px;
      }
      .upload-progress {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Upload Test Files</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required placeholder="Enter your User ID" value="michal123">
      </div>
      
      <div class="form-group">
        <label for="myfiles">Select Files:</label>
        <input type="file" id="myfiles" name="myfiles" multiple accept="*/*">
        <div class="help-text">You can select multiple files by holding Ctrl (Windows) or Cmd (Mac) while clicking</div>
        <div id="fileList" class="file-list"></div>
      </div>
      
      <button type="submit" id="uploadBtn">Upload Files</button>
      <div id="uploadProgress" class="upload-progress">
        Uploading files, please wait...
      </div>
    </form>

    <script>
      const fileInput = document.getElementById('myfiles');
      const fileList = document.getElementById('fileList');
      const uploadBtn = document.getElementById('uploadBtn');
      const uploadForm = document.getElementById('uploadForm');
      const uploadProgress = document.getElementById('uploadProgress');

      fileInput.addEventListener('change', function() {
        const files = this.files;
        
        if (files.length > 0) {
          fileList.style.display = 'block';
          fileList.innerHTML = `
            <h4>Selected Files (${files.length}):</h4>
            ${Array.from(files).map((file, index) => `
              <div class="file-item">
                ${index + 1}. ${file.name} (${(file.size / 1024).toFixed(2)} KB)
              </div>
            `).join('')}
          `;
          uploadBtn.textContent = `Upload ${files.length} File${files.length > 1 ? 's' : ''}`;
        } else {
          fileList.style.display = 'none';
          uploadBtn.textContent = 'Upload Files';
        }
      });

      uploadForm.addEventListener('submit', function() {
        uploadBtn.disabled = true;
        uploadBtn.textContent = 'Uploading...';
        uploadProgress.style.display = 'block';
      });
    </script>
  </body>
</html>
